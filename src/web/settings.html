<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="/styles/settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="/eel.js"></script>
    <script src="/scripts/settings.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <iframe src="/" id="preview"></iframe>
    <div>
        <h2 align="center" class="mb-3">Settings</h2>
        <div id="main" class="d-flex flex-column gap-3"></div>
    </div>
    <div>
        <h3 align="center" class="mt-2 mb-3">Mods</h3>
        <div style="text-align:center;">
            <button class="btn btn-success mb-3" onclick="openModsStore()">Mods store</button>
        </div>
        <div id="mods" class="d-flex flex-column gap-3"></div>
    </div>
    <div class="bottom_area">
        <button class="btn btn-primary" id="save" onclick="saveSettings()">Save</button>
    </div>

    <div id="mods_store">
        <h3 align="center">Mods Store</h3>
        <button class="btn-close" onclick="closeModsStore()"></button>
        <div class="content"></div>
    </div>

    <div class="modal fade" id="main-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Melody Monitor</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body fs-5" modal-text></div>
                <div class="modal-footer border-0">
                    <div class="custom-actions"></div>
                    <button class="btn btn-primary px-4" data-bs-dismiss="modal" main-action>OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirm-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Melody Monitor</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body fs-5" id="customConfirmText" modal-text></div>
                <div class="modal-footer border-0">
                    <button class="btn px-4 btn-secondary btn-no">No</button>
                    <button class="btn px-4 btn-danger btn-yes">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fake-bottom"></div>
</body>
</html>
