<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="/styles/settings.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="/eel.js"></script>
    <script src="/scripts/settings.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <iframe src="/" id="preview"></iframe>
    <div>
        <h2 align="center" class="mb-3">Settings</h2>
        <div id="main" class="d-flex flex-column gap-3"></div>
    </div>
    <div>
        <h3 align="center" class="mt-2 mb-3">Mods</h3>
        <div style="text-align:center;">
            <button class="btn btn-success mb-3" onclick="openModsStore()">Mods store</button>
        </div>
        <div id="mods" class="d-flex flex-column gap-3"></div>
    </div>
    <div class="bottom_area">
        <button class="btn btn-primary" id="save" onclick="saveSettings()">Save</button>
    </div>

    <div id="mods_store">
        <h3 align="center">Mods Store</h3>
        <button class="btn-close" onclick="closeModsStore()"></button>
        <div class="content"></div>
    </div>

    <div class="fake-bottom"></div>
</body>
</html>
