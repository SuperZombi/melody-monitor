<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melody Monitor</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dark.css">
    <script src="/eel.js"></script>
    <script src="/scripts/main.js" defer></script>
</head>
<body>
    <div class="track-info">
        <img class="track-image" id="trackImage" src="/images/disk.svg" default="/images/disk.svg">
        <div class="track-details">
            <div class="track-name" id="trackName"></div>
            <div class="track-author" id="trackAuthor"></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <div class="time-current">0:00</div>
                <div class="time-total">0:00</div>
            </div>
        </div>
    </div>
</body>
</html>
